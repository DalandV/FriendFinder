<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>FriendFinder</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Survey Questions</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>About You</h2>
          <form id="form">
            <div class="form-group">
              <label for="name-input">Name</label>
              <input type="text" class="form-control" id="name-input" />
            </div>
            <div class="form-group">
              <label for="photo-input">Link to Photo</label>
              <input type="text" class="form-control" id="photo-input" />
            </div>
            <hr />
            <div class="form-group">
              <label for="item-1">
                <h3>Question 1</h3>
                <p>
                  Your mind is always buzzing with unexplored ideas and plans.
                </p>
              </label>
              <select class="form-control" id="item-1">
                <option value="0" disabled selected>Select an Option</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-2">
                <h3>Question 2</h3>
                <p>
                  Generally speaking, you rely more on your experience than your imagination.
                </p>
              </label>
              <select class="form-control" id="item-2">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-3">
                <h3>Question 3</h3>
                <p>
                  You find it easy to stay relaxed and focused even when there is some pressure.
                </p>
              </label>
              <select class="form-control" id="item-3">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-4">
                <h3>Question 4</h3>
                <p>
                  You rarely do something just out of sheer curiosity.
                </p>
              </label>
              <select class="form-control" id="item-4">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-5">
                <h3>Question 5</h3>
                <p>
                  People can rarely upset you.
                </p>
              </label>
              <select class="form-control" id="item-5">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-6">
                <h3>Question 6</h3>
                <p>
                  It is often difficult for you to relate to other people’s feelings.
                </p>
              </label>
              <select class="form-control" id="item-6">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-7">
                <h3>Question 7</h3>
                <p>
                  In a discussion, truth should be more important than people’s sensitivities.
                </p>
              </label>
              <select class="form-control" id="item-7">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-8">
                <h3>Question 8</h3>
                <p>
                  You rarely get carried away by fantasies and ideas.
                </p>
              </label>
              <select class="form-control" id="item-8">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-9">
                <h3>Question 9</h3>
                <p>
                  You think that everyone’s views should be respected regardless of whether they are supported by facts or not.
                </p>
              </label>
              <select class="form-control" id="item-9">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="item-10">
                <h3>Question 10</h3>
                <p>
                  You feel more energetic after spending time with a group of people.
                </p>
              </label>
              <select class="form-control" id="item-10">
                <option value="0" disabled selected>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
          </form>
          <div id="questions-div"></div>
          <button type="submit" class="btn btn-primary mt-3 submit">
            Submit
          </button>
          <hr />
          <footer class="footer">
            <div class="container">
              <p class="mt-4 mb-5">
                <a href="/api/friends">API Friends List </a> |
                <a href="https://github.com/DalandV/FriendFinder"
                  >Github Repo</a
                >
              </p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><strong>Best Match</strong></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img id="match-img" src="" alt="" height="320"/>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./survey.js"></script>
</html>
